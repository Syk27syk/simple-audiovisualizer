    <body>
        <canvas id="canvas" width="viewport" height ="viewport">
            <style>
                #canvas {
                    background-color: rgb(0,0,0);
                }
            </style>
        </canvas>
        <h1 class="mx-auto"> Hello World </h1>
        <script src="/script.js"></script>
    </body>
</html>

<script>
var song

function preload() {
    song = loadSound('/ongoodterms.mp3')
}

function setup() {
    createCanvas(windowWidth, windowHeight);

}

function draw() {
    background(0)

}

function mouseClicked() {
    if (song.isPlaying()) {
        song.pause()
    } else {
        song.play()
    }
}
</script>
